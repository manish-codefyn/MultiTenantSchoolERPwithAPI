version: "3.8"

services:
  # =====================================
  # üß† Django Web Application
  # =====================================
  web:
    container_name: erp_web_v3
    build: .
    command: gunicorn config.wsgi:application --bind 0.0.0.0:8000
    environment:
      - ENVIRONMENT=production
      - DEBUG=0
      - DJANGO_SETTINGS_MODULE=config.settings.production
      - DATABASE_URL=postgresql://erp_user:${DB_PASSWORD}@db:5432/erp_system
    volumes:
      - .:/app
      - static_volume:/app/static
      - media_volume:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    restart: always
    networks:
      - erp_network

  # =====================================
  # üóÉÔ∏è PostgreSQL Database
  # =====================================
  db:
    container_name: erp_db_v3
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: eduerp_v6
      POSTGRES_USER: codefyn
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
    networks:
      - erp_network

# =====================================
# üíæ Persistent Volumes
# =====================================
volumes:
  postgres_data:
  static_volume:
  media_volume:

# =====================================
# üåê Network
# =====================================
networks:
  erp_network:
    driver: bridge
