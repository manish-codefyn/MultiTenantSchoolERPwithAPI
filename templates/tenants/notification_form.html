{% extends 'layouts/dashboard.html' %}
{% load static crispy_forms_tags %}

{% block title %}Send System Notification | {{ block.super }}{% endblock %}

{% block content %}
<div class="page-breadcrumb d-none d-sm-flex align-items-center mb-3">
    <div class="breadcrumb-title pe-3">Platform</div>
    <div class="ps-3">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb mb-0 p-0">
                <li class="breadcrumb-item"><a href="{% url 'tenants:dashboard' %}"><i class="bx bx-home-alt"></i></a></li>
                <li class="breadcrumb-item active" aria-current="page">Send Notification</li>
            </ol>
        </nav>
    </div>
</div>

<div class="row">
    <div class="col-xl-9 mx-auto">
        <div class="card border-top border-0 border-4 border-primary">
            <div class="card-body p-5">
                <div class="card-title d-flex align-items-center">
                    <div><i class="bx bxs-megaphone me-1 font-22 text-primary"></i>
                    </div>
                    <h5 class="mb-0 text-primary">Broadcast Message</h5>
                </div>
                <hr>
                <form method="post" class="row g-3">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="col-12 text-end">
                        <button type="submit" class="btn btn-primary px-5">Send Broadcast</button>
                        <a href="{% url 'tenants:notification_list' %}" class="btn btn-light px-5">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
